{% extends 'blog/__base__.html' %}
{% block content %}
<!-- style="background: #f9bc3a; color:#fff" -->
  <div class="content-wrapper" style="background: #fff; ">
    <div class="luffy-container">
        
            <div style="margin: 5px 0;">
                <a class="btn btn-success" href="/web/payment/add/">
                    <i class="fa fa-plus-square" aria-hidden="true"></i> 添加缴费记录
                </a>
            </div>
        
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>客户姓名</th>
                <th>金额</th>
                <th>付费时间</th>

               
                    <th>选项</th>
                
            </tr>
            </thead>
            <tbody>
            {% for row in data_list %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.customer.name }}</td>
                    <td>{{ row.money }}</td>
                    <td>{{ row.create_time|date:"Y-m-d H:i:s" }}</td>
                    
                        <td>
                            
                                <a style="color: #333333;" href="/web/payment/edit/{{ row.id }}/">
                                    <i class="fa fa-edit" aria-hidden="true"></i></a>
                            
                                <a style="color: #d9534f;" href="/web/payment/del/{{ row.id }}/"><i
                                        class="fa fa-trash-o"></i></a>
                         
                        </td>
                    

                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
 </div>
{% endblock %}
